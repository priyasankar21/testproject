<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
 *   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <title>Sell /Your Machines</title>
</head>
<style>
    .form-group{
        margin:30px;
        width:60%;
        
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #68696d;" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vinayagaa Engineering</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/about">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
              </li>
             
      </ul>
            
          </div>
        </div>
      </nav>
     
    <center><h2> Fill Your Details</h2></center>
    <h2>{{ html }}</h2>
    <form  method="POST">{% csrf_token %}
      
    <div class="was-validated">
      <div class="form-group">
        <div class="mb-3">
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Company Name</span>
            <input type="text" class="form-control" name="c.name"  aria-label="Username" aria-describedby="addon-wrapping">
          </div><br>
          
          <label for="validationTextarea" class="form-label">Company Address</label><br>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Address&nbsp&nbsp&nbsp</span>
            <input type="text" class="form-control" name="c.address" placeholder="Doorno/street/village" aria-label="Username" aria-describedby="addon-wrapping">
          </div><br>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Landmark</span>
            <input type="text" class="form-control" name="landmark" placeholder="area/landmark" aria-label="Username" aria-describedby="addon-wrapping">
          </div><br>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">District&nbsp&nbsp&nbsp&nbsp</span>
            <input type="text" class="form-control" name="district" aria-label="Username" aria-describedby="addon-wrapping">
          </div><br>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">State&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  </span>
            <input type="text" class="form-control" name="state" aria-label="Username" aria-describedby="addon-wrapping">
          </div><br>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Pincode&nbsp&nbsp</span>
            <input type="number" class="form-control" name="pincode" maxlength="6" aria-label="Username" aria-describedby="addon-wrapping">
            
          </div><br>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Mobile No</span>
            <input type="text" class="form-control" name="mobile.no" aria-label="Username" aria-describedby="addon-wrapping">
            
          </div><br><div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
            <input type="text" class="form-control" name="email" placeholder="if any"  aria-label="Username" aria-describedby="addon-wrapping">
            
          </div><br>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Machine Name&nbsp</span>
            <input type="text" class="form-control"  name="m.name" aria-label="Username" aria-describedby="addon-wrapping">
          </div><br>
          <label for="validationTextarea" class="form-label">Condition of the Machine</label>
          <div class="form-floating">
            <textarea class="form-control"  name="condition" id="floatingTextarea" ></textarea>
          </div>
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Selling Price (in Rs:)&nbsp</span>
          <input type="number" class="form-control"  name="price" aria-label="Username" aria-describedby="addon-wrapping">
          
        </div><br>
        <label for="uploadimage" class="form-label">Upload Image</label>
        <div class="mb-3">
          <input type="file" class="form-control" name="image" aria-label="file example" >
        </div>
        <div class="mb-3">
          <center><button class="btn btn-primary" type="submit" >Submit form</button></center></div>
        </div>
      </div></form>
